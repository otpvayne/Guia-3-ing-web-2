<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listar Personas</title>
</head>
<body>
  <h2>Personas</h2>

  <a href="/personas/nuevo">Agregar Nuevo</a>

  <table border="1" cellpadding="8">
    <thead>
      <tr>
        <th>ID</th>
        <th>DNI</th>
        <th>NOMBRE</th>
        <th>ACCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${personas}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.dni}"></td>
        <td th:text="${p.nom}"></td>
        <td>
          <a th:href="@{|/personas/${p.id}/editar|}">Editar</a>

          <form th:action="@{|/personas/${p.id}/eliminar|}" method="post" style="display:inline;">
            <button type="submit">Eliminar</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
